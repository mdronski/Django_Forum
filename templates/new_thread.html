{% extends 'base.html' %}

{% block title %}New Thread{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'home' %}">Categories</a></li>
    <li class="breadcrumb-item"><a href="{% url 'category_threads' category.pk %}">{{ category.category_name }}</a></li>
    <li class="breadcrumb-item active">New thread</li>
{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}

        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Create</button>
    </form>
{% endblock %}
