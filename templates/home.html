{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item active">Categories</li>
{% endblock %}

{% block content %}
<table class="table">
<thead class="thead-inverse">
  <tr>
    <th>Category</th>
    <th>Threads</th>
    <th>Posts</th>
    <th>Last Post</th>
  </tr>
</thead>
<tbody>
  {% for category in categories %}
    <tr>
      <td>
        <a href="{% url 'category_threads' category.pk %}">{{ category.category_name }}</a>
        <small class="text-muted d-block">{{ category.description }}</small>
      </td>
      <td class="align-middle">0</td>
      <td class="align-middle">0</td>
      <td></td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
